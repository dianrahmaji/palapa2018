<div class="uk-width-1-3@l uk-width-1-1@s col-normal" style="padding-left: 6px; padding-right: 6px;">
   <div class="uk-card uk-card-default">
      <div class="uk-card-media-top">
         <img id="@@id" src="@@thumb">
      </div>
      <div class="uk-card-body">
         <div class="uk-card-title">
            @@nama-ukm
         </div>
      </div>
   </div>
</div>

<script>
   UIkit.util.on('#@@id-2', 'click', function (e) {
      e.preventDefault();
      e.target.blur();
      UIkit.modal.dialog('<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="@@link-video"></iframe></div>');
   });
</script>
